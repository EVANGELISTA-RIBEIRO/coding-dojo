[tool.poetry]
name = "coding-dojo-jedi"
version = "1.31.0a3"
description = "c√≥digos da guilda jedi incolume"
authors = ["Britodfbr <britodfbr@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.1"
fuzzywuzzy = "^0.18.0"
python-Levenshtein = "^0.12.2"
Unidecode = "^1.3.4"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = {version = "^22.6.0", allow-prereleases = true}
python-dotenv = "^0.20.0"

[tool.poetry.group.dev.dependencies]
taskipy = "^1.10.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
prerelease = {cmd='v=$(poetry version prerelease) && git ci -m "$v" pyproject.toml $(find incolume* -name version.txt)'}
prepatch = {cmd='v=$(poetry version prepatch) && git ci -m "$v" pyproject.toml $(find incolume* -name version.txt)'}
preminor = {cmd='v=$(poetry version preminor) && git ci -m "$v" pyproject.toml $(find incolume* -name version.txt)'}
premajor = {cmd='v=$(poetry version premajor) && git ci -m "$v" pyproject.toml $(find incolume* -name version.txt)'}
patch = {cmd='v=$(poetry version patch) && git ci -m "$v" pyproject.toml $(find incolume* -name version.txt)'}

